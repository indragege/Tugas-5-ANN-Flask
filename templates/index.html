<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Kasus Pneumonia Kota Bandung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --dark-bg: #0a0f18;
            --darker-bg: #070b11;
            --card-bg: #111927;
            --text-color: #e0e0e0;
            --border-color: #1e2a3b;
            --primary-color: #4a9eff;
            --gradient-start: #4a9eff;
            --gradient-end: #2d5cff;
            --accent-color: #00ff9d;
        }

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin-top: 30px;
            padding-bottom: 30px;
        }

        .card {
            background: linear-gradient(145deg, var(--card-bg) 0%, var(--darker-bg) 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            background: linear-gradient(145deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-color);
            border-radius: 20px 20px 0 0 !important;
            border-bottom: none;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            z-index: 1;
        }

        .card-header h3 {
            font-weight: 600;
            margin: 0;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            background-color: var(--card-bg);
            border-radius: 0 0 20px 20px;
            padding: 2rem;
        }

        .btn-primary {
            background: linear-gradient(145deg, var(--gradient-start), var(--gradient-end));
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 500;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 158, 255, 0.3);
        }

        #predictionResult {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            display: none;
            background: linear-gradient(145deg, var(--card-bg), var(--darker-bg));
            border: 1px solid rgba(74, 158, 255, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .plot-container {
            width: 100%;
            text-align: center;
            background: linear-gradient(145deg, var(--card-bg), var(--darker-bg));
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .plot-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 10px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .plot-container img:hover {
            transform: scale(1.02);
        }

        .form-control {
            background-color: var(--darker-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: var(--darker-bg);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.25);
            transform: translateY(-2px);
        }

        .form-label {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 10px;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        .alert-info {
            background: linear-gradient(145deg, var(--card-bg), var(--darker-bg));
            border-color: var(--primary-color);
            color: var(--text-color);
        }

        .card-title {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--accent-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            color: var(--primary-color);
            font-size: 2rem;
            animation: pulse 1s infinite;
        }

        .stat-card {
            background: linear-gradient(145deg, var(--card-bg), var(--darker-bg));
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            Prediksi Kasus Pneumonia di Kota Bandung
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <i class="fas fa-input-numeric"></i>
                                            Input Prediksi
                                        </h5>
                                        <form id="predictionForm">
                                            <div class="mb-3">
                                                <label for="tahun" class="form-label">
                                                    <i class="fas fa-calendar me-2"></i>
                                                    Tahun Prediksi:
                                                </label>
                                                <input type="number" class="form-control" id="tahun" name="tahun"
                                                    min="2024" value="2024" required>
                                                <small class="text-muted">
                                                    <i class="fas fa-info-circle me-1"></i>
                                                    Masukkan tahun â‰¥ 2024
                                                </small>
                                            </div>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-calculator me-2"></i>
                                                Prediksi
                                            </button>
                                        </form>
                                        <div class="loading mt-3">
                                            <i class="fas fa-spinner"></i>
                                        </div>
                                        <div id="predictionResult" class="alert alert-info">
                                            <h5 class="alert-heading">
                                                <i class="fas fa-chart-bar me-2"></i>
                                                Hasil Prediksi:
                                            </h5>
                                            <p id="predictionText"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <i class="fas fa-chart-area"></i>
                                            Grafik Data Historis dan Prediksi
                                        </h5>
                                        <div class="plot-container">
                                            <img src="{{ url_for('static', filename='data_aktual.png') }}"
                                                alt="Data Historis" id="plotImage">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const loadingEl = document.querySelector('.loading');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            try {
                loadingEl.style.display = 'block';
                submitBtn.disabled = true;

                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.error) {
                    alert(result.error);
                    return;
                }

                document.getElementById('predictionResult').style.display = 'block';
                document.getElementById('predictionText').innerHTML =
                    `<i class="fas fa-info-circle me-2"></i>Prediksi jumlah kasus pneumonia di Kota Bandung pada tahun ${result.tahun}: <span style="color: var(--accent-color); font-weight: 600;">${result.prediksi}</span> kasus`;

                const plotImage = document.getElementById('plotImage');
                plotImage.style.opacity = '0';
                plotImage.src = result.plot_url + '?t=' + new Date().getTime();
                plotImage.onload = () => {
                    plotImage.style.opacity = '1';
                };

            } catch (error) {
                alert('Terjadi kesalahan saat melakukan prediksi');
                console.error('Error:', error);
            } finally {
                loadingEl.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
